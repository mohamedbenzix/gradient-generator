<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>gradient-generator</title>
</head>
<body>

  <div class="container">
    
    <div class="preview"></div>
    
    <div class="colors">
      
      <select name="" id="">
        <option value="">to top</option>
        <option value="">to right</option>
        <option value="">to bottom</option>
        <option value="">to left</option>
        <option value="">to top left</option>
        <option value="">to top right</option>
        <option value="">to bottom left</option>
        <option value="">to bottom right</option>
      </select>
      <input type="color" name="" id="col1">
      <input type="color" name="" id="col2">
      
    </div>
    
    <input type="text" name="" id="code" readonly>
    <code>
      linear-gradient()
    </code>
    <div class="btns">
      <button id="copy">copy</button>
      <button id="random">random</button>
    </div>
    
  </div>
	
  <script src="js/index.js"></script>
</body>
</html>
